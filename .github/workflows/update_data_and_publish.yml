name: Update data and publish

permissions:
  contents: write
  pages: write
  id-token: write

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push: 
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Get data from datapackages
        shell: bash
        run: |
          pip install ruamel.yaml bs4
          python script/download_datapackages.py

      - name: run category updater
        shell: bash
        run: |
          ruby script/generate_categories.rb

      - name: Push new data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update categories based on entries."

      - name: Setup Pages
        uses: actions/configure-pages@v1

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Build Datasette explorer 
        uses: mysociety/datasette-lite-builder@main
        id: build-datasette
        with:
          theme: 'mysociety'
          publish_dir: './_site/datasette'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

      - uses: geekyeggo/delete-artifact@v1
        with:
          name: github-pages