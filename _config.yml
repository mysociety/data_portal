title: Datasets and APIs
greeting: Datasets and APIs
description: mySociety's datasets and data services
baseurl: ''
logo: /img/orgs/ms.png

# Site theme
repository: mysociety/data_portal

# Dataset schema
schema: default

# Nav bar
navigation:
  - title: Datasets
    url: /datasets/
  - title: APIs
    url: /categories/apis/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /sources/:path/
  categories:
    output: true
    permalink: /categories/:path/
    source: categories.yml
    layout: category

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: categories
    values:
      layout: category
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: true
  code: "UA-660910-42"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: true
  username: "@mysociety"

# Open Graph
opengraph:
  enabled: true

sass:
    sass_dir: 
    load_paths:
        - theme/sass
        - sass  
  
# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
